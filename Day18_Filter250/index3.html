<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Student Marks</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container border border-dark mt-4 pb-5 rounded-3">
      <div class="row container">
         <div class="mt-5 col-12 col-sm-6 col-md-5 col-lg-5 col-xl-4 ">
            <form id="form" class="d-flex flex-column mw-100">
                  <input type="text" id="name" placeholder="Name" required>     
                  <small><label>Student Name</label></small><br>
                  <input type="text" id="s1" placeholder="Mark" required>
                  <small><label for="">Subject 1</label></small><br>
                  <input type="text" id="s2" placeholder="Mark" required>
                  <small><label for="">Subject 2</label></small><br>
                  <input type="text" id="s3" placeholder="Mark" required>
                  <small><label for="">Subject 3</label></small><br>
                  <input type="text" id="s4" placeholder="Mark" required>
                  <small><label for="">Subject 4</label></small><br>
                  <input type="text" id="s5" placeholder="Mark" required>
                  <small><label for="">Subject 5</label></small><br>
            </form>
            <div class="d-flex justify-content-center">
               <button id="sub" class="btn btn-primary btn-md " >SUBMIT</button>&emsp;
               <button id="filt" class="btn btn-success btn-md " >FILTER MARKS ABOVE 250</button>
            </div>
         </div>
            <div  id="output" class="mt-5 col-12 col-sm-6 col-md-7 col-lg-7 col-xl-8 border border-success rounded-3">
         </div>
      </div>
   </div>
  
   <script src="script3.js"></script>
</body>
</html>
